<div>
    <div class="container">
        <div class="row">
        <div class="col-md-4 ">
        <!-- <div class="box">Confirmed</div> -->
        <mat-card class="example-card confirmed">
            <mat-card-header>
              Confirmed
            </mat-card-header>
            <mat-card-content>
                <p>
                {{Tconfirmed}}
                </p>
              </mat-card-content>
             </mat-card>
        </div>
        <div class="col-md-4">
            <!-- <div class="box">Recovered</div> -->
            <mat-card class="example-card recovered">
                <mat-card-header>
                    Recovered
                </mat-card-header>
                <mat-card-content>
                    <p>
                    {{Trecovered}}
                    </p>
                  </mat-card-content>
                 </mat-card>
        </div>
        <div class="col-md-4">
            <mat-card class="example-card death">
                <mat-card-header>
                    Death
                </mat-card-header>
                <mat-card-content>
                    <p>
                    {{Tdeath}}
                    </p>
                  </mat-card-content>
                 </mat-card>
        </div>
        </div>
    </div>

<div class="container">
    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Country">
          <th mat-header-cell *matHeaderCellDef> State </th>
         <td mat-cell *matCellDef="let element" >{{element.state}}</td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Confirmed">
          <th mat-header-cell *matHeaderCellDef> Confirmed </th>
          <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Recovered">
          <th mat-header-cell *matHeaderCellDef> Recovered </th>
          <td mat-cell *matCellDef="let element"> {{element.recovered}}</td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Death">
          <th mat-header-cell *matHeaderCellDef> Death </th>
          <td mat-cell *matCellDef="let element">{{element.deaths}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row [routerLink]="['/details/'+row.statecode]" *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</div>
