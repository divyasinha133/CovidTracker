<div>
<div class="container">
    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
        <ng-container matColumnDef="Country">
          <th mat-header-cell *matHeaderCellDef> District</th>
         <td mat-cell *matCellDef="let element" >{{element[0]}}</td>
        </ng-container>
      
        <ng-container matColumnDef="Confirmed">
          <th mat-header-cell *matHeaderCellDef> Confirmed </th>
          <td mat-cell *matCellDef="let element"> {{element[1].confirmed}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Recovered">
          <th mat-header-cell *matHeaderCellDef> Recovered </th>
          <td mat-cell *matCellDef="let element"> {{element[1].recovered}}</td>
        </ng-container>
      
        <ng-container matColumnDef="Death">
          <th mat-header-cell *matHeaderCellDef> Death </th>
          <td mat-cell *matCellDef="let element">{{element[1].deceased}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</div>
